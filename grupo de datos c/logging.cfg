[loggers]
keys=root, time

[handlers]
keys=console_handler_group_c, logFile_handler_group_c, log_time

[formatters]
keys=log_formatter,log_time_format

[logger_root]
level=DEBUG
handlers=console_handler_group_c, logFile_handler_group_c, log_time

[logger_time]
level=DEBUG
handlers=log_time
qualname=time_logger
propagate=0

[handler_logFile_handler_group_c]
class=handlers.TimedRotatingFileHandler
level=DEBUG
args=('.log', 'W0')
formatter=log_formatter

[handler_console_handler_group_c]
class=StreamHandler
level=INFO
formatter=log_formatter
args=(sys.stdout,)

[handler_log_time]
class=StreamHandler
level=DEBUG
formatter=log_time_format
args=(sys.stdout,)

[formatter_log_formatter]
format=%(asctime)s-%(levelname)s-%(name)s-%(message)s
datefmt=%Y-%m-%d


[formatter_log_time_format]
format=%(message)s
